	<body>
		<div class="container-fluid">
			
	<p>Click the "grab local weather" button to get the hourly forcast for the city nearest to you.</p>
	<p>Don't worry, this only grabs the nearest city, not your exact location.</p>
			<form id="localForm" class="form-horizontal" role="form">
					<div class="text-center">
						<button type="submit" id="getLocalForecastBtn" class="btn btn-default " style="margin:0;text-align: center;">Grab local weather</button>
					</div>
			</form>

			<hr/>
